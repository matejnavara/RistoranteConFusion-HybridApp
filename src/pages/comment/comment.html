<ion-content padding>
    <ion-toolbar color="primary-pale">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Add a Comment</ion-title>
    </ion-toolbar>
    <form [formGroup]="comment" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>Rating</ion-label>
        <ion-range min="0" max="5" pin="true" formControlName="rating">
          <ion-icon range-left small name="star"></ion-icon>
          <ion-icon range-right name="star"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Author</ion-label>
        <ion-input type="text" formControlName="author"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Comment</ion-label>
        <ion-input type="textarea" formControlName="comment"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!comment.valid">Comment</button>
    </form>
  </ion-content>
